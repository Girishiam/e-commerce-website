{% extends 'base.html' %}

{% block content %}
<div>
    <h2 class="display-4 py-5">
        Featured Product
    </h2>
    
    <div class="container">
        <div class="row">
            {% for product in object_list %}

        

   
        <div class="col-md-6 col-sm-12 col-lg-3">
        <figure class="card card-product">
            <div class="img-wrap">
                <img src="{{product.mainimage.url}}" alt="" width= 100%; height=300px;>

            </div>
            <figcaption class="info-wrap">
                <h6 class="title"><a href="{% url 'shopapp:productdetail' pk=product.pk %}">{{product.name}}</a></h6>


                <div class="action-wrap">
                    <div class="price-wrap5">

                    
                        <span class="price-new">&#2547; {{product.price | floatformat:2}}</span><br>
                        <span class="price-old"><strike>&#2547; {{product.old_price | floatformat:2}}</strike></span>
                    </div>
                </div>
                </figcaption>
            </figure>
        
        </div>
        {% endfor %}
</div>
</div>

</div>

{% endblock %}
