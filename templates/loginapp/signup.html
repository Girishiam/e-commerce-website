{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create New Acount {% endblock%}


{% block content %}
<div class="container">
    <h2 class="display-4 text-center">Login</h2>
    <form action="" method="POST">
        {{form|crispy}}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Create Account</button>

    </form>
    <br>
    <p>Already Have an Acount ? <a href="{% url 'loginapp:login' %}">Login Here</a></p>
</div>

{% endblock %}
